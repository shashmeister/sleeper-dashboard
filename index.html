<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleeper League Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Sleeper League</h1>
        <p id="league-name">Loading league name...</p>
    </header>
    <main>
        <section id="league-info-section">
            <h2>League Details</h2>
            <p>Season: <span id="league-season">Loading...</span></p>
            <p>Season Type: <span id="league-season-type">Loading...</span></p>
            <p>Number of Teams: <span id="league-num-teams">Loading...</span></p>
        </section>

        <section id="teams-section">
            <h2>Teams</h2>
            <div id="teams-container">
                <!-- Teams will be loaded here by JavaScript -->
                <p>Loading teams...</p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
